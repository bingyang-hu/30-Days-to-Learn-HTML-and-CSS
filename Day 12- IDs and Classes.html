<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
	  #emphasis{
	  	color:red;
	  }
	  .other{
	  	color:green;
	  }
	  li:nth-child(4) {
	  	color:orange;
	  }
	  
	  ul:second-of-type li:nth-child(2){
	  	color:red;
	  }
    </style>
</head>
<body>
<ul>
    <li class='other'>This</li>
    <li>is</li>
    <li id='emphasis'>my</li>
    <li>list</li>
 </ul>

 <ul>
 	<li>This</li>
 	<li>is</li>
 	<li>my</li>
 	<li>list</li>
 </ul>
</body>

</html>
